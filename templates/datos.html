<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>
                Id
            </th>
            <th>
                nombre
            </th>
            <th>
                estado
            </th>
        </tr>
    </thead>
    <tbody>
        {% for row in user%}
        <tr>
            <td>{{row.id}}</td>
            <td>{{row.nombre}}</td>
            <td>{{row.estado}}</td>
            <td> <a href="/edit/{{row.id}}">Edit</a></td>
            <td> <a href="/delete/{{row.id}}">Delete</a></td>
        </tr>
        {% endfor %}

    </tbody>
    </table>
    
</body>
</html>
